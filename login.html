<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Log-In</h1>
    <form onsubmit="handleSubmit(event)" class="form1">
        <span class="span1">Username*</span><br>
        <input type="text" name="" placeholder="Enter your Username" class="inp1" id="nameInp"><br>
        <span class="UsernameSpan"></span><br>
        <span class="span1">password*</span><br>
        <input type="password" name="" placeholder="Enter Password" class="inp1" id="passwordInp"><br>
        <span class="passwordSpan"></span><br>
        <button class="btn">Login</button><br>
        <span class="btnSpan"></span>
    </form>

    <script src="login.js"></script>
</body>
</html>
